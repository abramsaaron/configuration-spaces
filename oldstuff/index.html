<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <script src="js/p5.1.1.9.min.js"></script>
  <script src="js/p5.easycam.js"></script>
  <script src="js/addScreenPositionFunction.js"></script>
  <script src="js/dat.gui.min.js"></script>
  <script src="js/stats.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div id="gui"></div>
  <div id="stats"></div>
  <div class="grid">
    <div class="canvas-container" id="graph"></div>
    <div class="canvas-container" id="configspace"></div>
  </div>
</body>

<script>
  var stats = new Stats();
  stats.dom.style.top = '';
  stats.dom.style.left = '2px';
  stats.dom.style.bottom = '2px';
  stats.showPanel(0); // 0: fps, 1: ms, 2: mb, 3+: custom
  document.body.appendChild(stats.dom);

  function animate() {

    stats.begin();

    // monitored code goes here

    stats.end();

    requestAnimationFrame(animate);

  }

  requestAnimationFrame(animate);
</script>

</html>
