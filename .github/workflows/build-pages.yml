name: build-pages

permissions:
  contents: write
  
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
          
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: build
        run: |
          npm install
          npm run build
          mv htdocs/index.php htdocs/index.html

      - name: deploy pages
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          branch: gh-pages
          folder: htdocs
